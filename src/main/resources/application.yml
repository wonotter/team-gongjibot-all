server:
  port: 4000

spring:
  profiles:
    default: local

  application:
    name: ragchat

  config:
    import:
      - security/application-db.yml
      - security/application-mail.yml
      - security/application-jwt.yml
      - security/application-oauth.yml

jwt:
  secretKey: ${JWT_SECRET_KEY}
  
  access:
    expiration: 3600000
    header: Authorization
  
  refresh:
    expiration: 1209600000
    header: Authorization-refresh
  
# FastAPI 서버 설정
fastapi:
  url: https://9812-119-56-183-152.ngrok-free.app

# 챗봇 테스트 모드 설정
chatbot:
  test-mode: false  # true로 설정하면 FastAPI 연결 없이 모의 응답 생성
  